<div class="container-fluid" ng-controller="SingleContainerController">
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<b>Project ID: {{id}}</b>
				</div>
				<div class="panel-body">
					Name: <b>{{projectName}}</b><br>
					Created by: <b>{{owner}}</b><br>
					Created on: <b>{{projectTime}} - {{projectDate}}</b>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading"><b>Other Containers</b></div>
				<div class="panel-body">
					<div class="panel panel-success" ng-repeat="container in containers" ng-hide="areSame(container, name)"> <!--NEVER APPLY A FILTER TO THIS $INDEX WILL CAUSE A BUG-->
						<div class="panel-heading"><a href="#/container/{{projectContainerConcat[$index]}}">Container ID: {{container}}</a></div>
						<div class="panel-body">
							<ul>
								<li>Stats</li>
							</ul>
						</div>
					</div>
				</div>						
			</div>
		</div>
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading"><b>Container ID: {{name}}  </b><a ng-click="deleteContainer()" class="btn btn-danger btn-sm">Delete</a></div>
				<div class="panel-body">
					<p>Date: <b>{{date}}</b>   Time: <b>{{time}}</b></p>
					<hr>
					<!-- <div class="col-md-6">
						<nvd3 options='cpuOptions' data='cpuData'></nvd3>
					</div> -->
					<div class="col-md-12">
						<nvd3 options='cpuOptions' data='cpuData'></nvd3>
					</div>
					<div class="col-md-12">
						<nvd3 options='memOptions' data='memData'></nvd3>
					</div>

					<!-- <div class="panel panel-success">
						<div class="panel-heading">CPU</div>
						<div class="panel-body">
							<b>{{cpu}}%</b>
						</div>
					</div>
					<div class="panel panel-warning">
					<div class="panel-heading">Memory</div>
						<div class="panel-body">
							<b>{{mem}}%</b>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</div>
