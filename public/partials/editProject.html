<div class="container-fluid" ng-controller="SingleProjectController">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading"><b>Edit project</b></div>
				<div class="panel-body">
					<form ng-submit="saveProject()">
						<div class="form-group">
							<input type="text" name="name" placeholder="Name" ng-model="name">
						</div>
						<div class="form-group">
							<input type="text" name="conIds" placeholder="Container IDs split by ;" ng-model="containerString">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>						
			</div>
		</div>
	</div>
</div>
