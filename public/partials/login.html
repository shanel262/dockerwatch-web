<div class="container-fluid" ng-controller="LoginController">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading"><b>Login</b></div>
				<div class="panel-body">
					<form ng-submit="login()" class="form-group-sm">
						<div class="form-group">
							<label>Username:</label>
							<input type="text" class="form-control" ng-model="username" required="true">
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" class="form-control" ng-model="password" required="true">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
